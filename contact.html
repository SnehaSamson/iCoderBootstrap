<div class="container my-4">

    <h2>Contact Us</h2>

    <!-- -------------------Form--------------------------  -->
    <form class="mt-5 mb-5">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username : </label>
            <input type="text" class="form-control" >
          </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address : </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select your Queries</option>
            <option value="1">Technologies</option>
            <option value="2">Web Stack</option>
            <option value="3">Designing</option>
          </select>

        <div class="mb-3 form-check mt-4">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Are you a member?</label>
        </div>
        <div class="mb-3 form-check mt-4">
          <input type="checkbox" class="form-check-input" id="pexampleCheck1">
          <label class="form-check-label" for="pexampleCheck1">Are you a Professor?</label>
        </div>
        <div class="mb-3 form-check mt-4">
          <input type="checkbox" class="form-check-input" id="cexampleCheck1">
          <label class="form-check-label" for="cexampleCheck1">Are you a coder?</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
